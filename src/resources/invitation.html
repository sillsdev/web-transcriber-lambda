<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>SIL Transcriber Invitation</title>
</head>
<body style="background-color: #fafafa"><table width="100%" background="https://sil-transcriber-logos.s3.amazonaws.com/internal/background.png" style="background-position:center top;background-repeat:repeat-x;font-family:Roboto,Helvetica Neue,Helvetica,Arial,sans-serif;font-size:16px;margin:0 auto;padding:0 20px;width:100%">
    <tbody>
        <tr>
            <td style="padding-top: 10px; padding-left: 0px; padding-right: 0px;" align="center">
                <table border="0" width="100%" cellspacing="0" cellpadding="0">
                    <tbody>
                        <tr>
                            <td style="width: 16.5488%;" align="left"><a style="font-family: Roboto,Helvetica Neue,Helvetica,Arial,sans-serif; font-weight: normal; text-decoration: none;" href="https://www.sil.org" target="_blank" rel="noopener" data-saferedirecturl="https://www.sil.org"> <img style="display: block; height: auto;" title="" src="https://sil-transcriber-logos.s3.amazonaws.com/internal/transcriber9.png" alt="header" width="90" border="0" /></a></td>
                            <td style="width: 82.8854%; text-align: left;" align="right">
                                <h1><em>{{App}}</em></h1>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <table style="margin: 0 auto; width: 100%;" border="0" cellspacing="0" cellpadding="0" align="center">
                    <tbody>
                        <tr>
                            <td style="padding-bottom: 20px; font-size: 0px; line-height: 0px;">&nbsp;</td>
                        </tr>
                        <tr bgcolor="#FFFFFF">
                            <td style="border: 1px solid #dddddd; border-bottom: 0px solid #dddddd; padding: 30px 50px 0px 50px;">
                                <table border="0" width="100%" cellspacing="0" cellpadding="0">
                                    <tbody>
                                        <tr>
                                            <td style="padding-bottom: 22px; font-weight: normal; font-size: 16px; line-height: 26px; color: #6f8996;" align="initial">
                                                <h4>{Invitation}</h4>
                                                {{Instructions}}
                                            </td>
                                        </tr>
                                        <tr>
                                            <td style="padding-top: 0px; padding-bottom: 17px;" align="center">
                                                <table border="0" width="100%" cellspacing="0" cellpadding="0">
                                                    <tbody>
                                                        <tr>
                                                            <td align="center"><center><a style="background: #03a9f4; border-radius: 3px; color: #ffffff; display: block; font-family: Roboto,Helvetica Neue,Helvetica,Arial,sans-serif; font-weight: normal; letter-spacing: 1px; padding: 14px 8px; text-decoration: none;" title="Join" href="{Link}" target="_blank" rel="noopener">{Button}</a></center></td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td dir="ltr" style="padding-top: 10px; padding-bottom: 22px; font-weight: normal; font-size: 16px; line-height: 26px; color: #6f8996;" align="initial">{Questions}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </td>
                        </tr>
                        <tr bgcolor="#FFFFFF">
                            <td style="border-bottom: 1px solid #dddddd; border-right: 1px solid #dddddd; border-left: 1px solid #dddddd; padding: 10px 50px 10px 50px;">&nbsp;</td>
                        </tr>
                        <tr>
                            <td height="10">&nbsp;</td>
                        </tr>
                        <tr>
                            <td bgcolor="#fafafa" height="30">&nbsp;</td>
                        </tr>
                    </tbody>
                </table>
                <table style="margin: 0 auto; width: 100%;" border="0" cellspacing="0" cellpadding="0" align="center">
                    <tbody>
                        <tr>
                            <td style="padding: 20px 0px; font-family: Roboto,Helvetica Neue,Helvetica,Arial,sans-serif; font-weight: normal; font-size: 14px; line-height: 24px; color: #9fb1c1;" align="center" bgcolor="#fafafa"><img style="padding-bottom: 10px;" src="https://sil-transcriber-logos.s3.amazonaws.com/internal/logo-footer.png" alt="logo-footer" width="150px" /> <br />&copy;{Year} {{SIL}}</td>
                        </tr>
                    </tbody>
                </table>
            </td>
        </tr>
    </tbody>
    </table>
</body>
</html>
